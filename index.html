<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Черный фон для всего сайта */
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 1125px;
            height: 100%;
            max-height: 2436px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            background: linear-gradient(to bottom, #000, #0306C4); /* Градиентный фон внутри прямоугольника */
            border-radius: 10px; /* Округленные края прямоугольника */
        }
        .captcha {
            width: 300px;
            height: 150px;
            background-color: rgba(17, 17, 17, 0.8);
            border: 1px solid #333;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #fff; /* Белый текст */
            text-shadow: 0 0 5px #0306C4, 0 0 10px #0306C4, 0 0 20px #0306C4;
        }
        .button {
            padding: 15px 30px;
            background-color: transparent;
            color: #fff; /* Белый текст */
            border: 2px solid #007bff; /* Синий контур */
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-shadow: 0 0 5px #0306C4, 0 0 10px #0306C4, 0 0 20px #0306C4;
            box-shadow: 0 0 5px #007bff, 0 0 10px #007bff, 0 0 20px #007bff, 0 0 40px #007bff;
        }
        .button:hover {
            border-color: #0056b3; /* Изменение цвета контура при наведении */
            box-shadow: 0 0 5px #0056b3, 0 0 10px #0056b3, 0 0 20px #0056b3, 0 0 40px #0056b3;
        }
        .main-menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 100%;
        }
        .bottom-buttons {
            display: flex;
            justify-content: space-between;
            position: absolute;
            bottom: 0;
            width: 100%; /* Заполнение всего пространства по ширине */
            padding: 0; /* Убираем отступы */
        }
        .bottom-buttons .menu-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent; /* Прозрачный фон */
            color: white;
            border: 2px solid #007bff; /* Синий контур */
            border-radius: 15px; /* Округленные края */
            cursor: pointer;
            flex: 1;
            margin: 0 5px; /* Расстояние между кнопками */
            height: 80px;
            box-shadow: 0 0 5px #007bff, 0 0 10px #007bff, 0 0 20px #007bff, 0 0 40px #007bff;
        }
        .bottom-buttons .menu-button img {
            width: 40px;
            height: 40px;
        }
        .bottom-buttons .menu-button:hover {
            border-color: #0056b3; /* Изменение цвета контура при наведении */
            box-shadow: 0 0 5px #0056b3, 0 0 10px #0056b3, 0 0 20px #0056b3, 0 0 40px #0056b3;
        }
        .neon-text {
            color: #fff; /* Белый текст */
            text-shadow: 0 0 5px #0306C4, 0 0 10px #0306C4, 0 0 20px #0306C4;
        }
        .image-container {
            width: 300px; /* Размер изображения можно настроить */
            height: 300px; /* Разме изображения можно настроить */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px; /* Округленные края изображения */
        }
    </style>
</head>
<body>
    <div class="container" id="captcha-page">
        <div class="image-container">
            <img src="https://i.postimg.cc/cJrhhTjm/2024-07-23-225256797.png" alt="Central Image">
        </div>
        <button class="button neon-text" onclick="showMainMenu()">Continue</button>
    </div>

    <script>
        function showMainMenu() {
            // Заменить содержимое страницы на главное меню
            document.body.innerHTML = `
                <div class="container">
                    <div class="main-menu">
                        <h1 class="neon-text">Welcome to the Main Menu</h1>
                        <p class="neon-text">Select an option from the menu.</p>
                    </div>
                    <div class="bottom-buttons">
                        <button class="menu-button" onclick="alert('Wallet Clicked')">
                            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/wallet.png" alt="Wallet">
                        </button>
                        <button class="menu-button" onclick="alert('Friends Clicked')">
                            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/friends.png" alt="Friends">
                        </button>
                        <button class="menu-button" onclick="alert('Top Clicked')">
                            <img src="https://img.icons8.com/ios-glyphs/30/ffffff/trophy.png" alt="Top">
                        </button>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
